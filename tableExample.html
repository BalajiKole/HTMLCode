<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding: 15px;
		}
		th{
			text-align: left;
		}


	</style>
</head>
<body>
<table >
	<caption>EMP info</caption>
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
			<th colspan="2">mobile</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>101</td>
			<td>Jay</td>
			<td>25</td>
			<td>6578696856</td>
			<td>6578696856</td>
		</tr>
		<tr>
			<td>102</td>
			<td>Ansh</td>
			<td>20</td>
			<td>65347856478</td>
			<td>6578696856</td>

		</tr>
		<tr>
			<td>103</td>
			<td>Yash</td>
			<td>26</td>
			<td>89889998798</td>
			<td>6578696856</td>
		</tr>

	</tbody>


</table>



<table >
	<caption>EMP info</caption>
	
		<tr>
			<th>Name</th>
			<td>Jay</td>
			
		</tr>
	
			<tr>
			<th rowspan="2">mobile</th>
			<td>6578696856</td>
		
		</tr>
			<tr>
			<td>6578696856</td>
		</tr>
		<tr>
		</tbody>


</table>

</body>
</html>
